<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trainings</title>
</head>
<body>
	<!-- HTML Text Formatting Elements Tag	Description
		<b>			Defines bold text
		<em>		Defines emphasized text 
		<i>			Defines a part of text in an alternate voice or mood
		<small>		Defines smaller text
		<strong>	Defines important text
		<sub>		Defines subscripted text
		<sup>		Defines superscripted text
		<ins>		Defines inserted text
		<del>		Defines deleted text
		<mark>		Defines marked/highlighted text -->

	<p><b>This text is bold</b></p>
	<p><i>This text is italic</i></p>
	<p>This is <sub>subscript</sub> and <sup>superscript</sup></p>
	<p><strong>This text is important!</strong><b> This text is bold</b></p>

	<p><em>This text is emphasized!</em></p>

	<p><small>This text is smaller</small></p>

	<p>This <mark>topic</mark> is very important for all of us</p>

	<p>I like <del>swimming</del> football!!!</p>

	<p>I like <del>swimming</del> jogging and <ins>football</ins>!!!</p>

</body>
</html>
